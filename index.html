<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------------- website page title  ---------------------------->
    <title>BOOK LIBRARY</title>
    <!---------------------------- favicon added ---------------------------->
    <link rel="shortcut icon" href="image/1.png" type="image/x-icon">
    <!---------------------------- bootstrap stylesheet linked  ---------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!---------------------------- addtional css file linked ---------------------------->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!---------------------------- website header start ---------------------------->
    <header class="container">
        <!---------------------------- page name  ---------------------------->
        <h1 class="bg-dark fw-bold text-white text-center my-2 py-2">BOOK LIBRARY</h1>
        <!---------------------------- navigation bar  ---------------------------->
        <nav class="py-3 navbar-light bg-light ">
            <div class="container-fluid">
                <div class="d-flex px-5">
                    <input class="form-control me-2" id="search-field" type="search" placeholder="Search for a Book"
                        aria-label="Search">
                    <button class="btn btn-outline-success" id="search-btn" onclick="searchBook()"
                        type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <!---------------------------- website main section start  ---------------------------->
    <main>
        <!---------------------------- additional data section  ---------------------------->
        <section class="container">
            <div id="spinner-toggle" class=" justify-content-center align-items-center">
                <div>
                    <button class="btn btn-success" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="text-dark">Searching for...</span><span class="text-white" id="spinner-text"></span>
                      </button>
                </div>
            </div>

            <div id="no-result-toggle" class=" bg-danger justify-content-center my-2 py-2">

                <h3 class="fw-bold">No result found, Please search again.</h3>

            </div>

            <div id="search-item-toggle" class="bg-success text-center text-white my-2 py-2">

            </div>
        </section>
        <!---------------------------- book list container section  ---------------------------->
        <section class="container">

            <div id="div-container-toggle" class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-4">

            </div>

        </section>

    </main>

    <!---------------------------- javascript file linked with html  ---------------------------->
    <script src="js/app.js"></script>
</body>

</html>
